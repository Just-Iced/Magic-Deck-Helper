<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Highlands</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

  <!-- Custom Stylesheets -->
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/card.css" rel="stylesheet">
</head>

<body>
  <header class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <a href="/" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none" aria-expanded="false" aria-label="Bootstrap menu"><img src="/img/icon.png" alt="Website Icon" class="icon">
        <h2 class="ms-3">The Highlands</h2>
      </a>
      <div class="d-flex align-items-center text-center">
        <form class="w-100 text-center" role="search" id="search-form"> <input type="search" id="search-input" class="form-control" placeholder="Search..." aria-label="Search" list="card-list"></form>
      </div>
    </div>
  </header>
  <div class="container grid">
    <div class="loader d-none text-center"></div>
    <div class="row" id="card-container"></div>
  </div>

  <datalist id="card-list"></datalist>
  <template id="card-template">
    <div class="container border text-center mt-2 p-2 card">
      <img class="thumbnail img-sm card-img" src="https://cdn.shopify.com/s/files/1/0574/4692/4324/files/688bc20245648a7c9d64c6c1c45d22efbd366941_Asset_MTG_CMM_84_ENG_F_jpg_400x400.jpg?v=1737436269" alt="A Magic card">
      <h4 class="text-center card-price">Card Price</h4>
      <p class="text-center text-secondary my-0 card-name">Card Name</p>
      <p class="text-center text-secondary my-0 card-site"><small>Card Site</small></p>
      <a class="btn btn-success text-center my-0 card-link" href="/">Go to Card</a>
    </div>
  </template>
  <script src="/js/main.js"></script>
</body>


</html>
